<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR demo </title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js" charset="utf-8"></script>
</head>
<body>
  <a-scene id="js--scene" embedded arjs>
      <a-assets>
        <a-asset-item id="zuster" src="zusterblederdaniek.glb"></a-asset-item>
        <a-asset-item id="bandje" src="bandje.glb"></a-asset-item>
        <a-asset-item id="spuit" src="spuit.glb"></a-asset-item>
        <a-asset-item id="giraffe" src="giraffe.glb"></a-asset-item>

      </a-assets>

      <!--test toevoegen met js/tooninfo.js-->
      <a-entity tooninfo position="0 0.5 0" id="js--item" gltf-model="#zuster" scale=".05 .05 .05"></a-entity>
      <a-entity tooninfo position="3 0.5 0" id="js--bandje" gltf-model="#bandje" scale="1 1 1"></a-entity>
      <a-entity tooninfo position="6 0.5 0" id="js--spuit" gltf-model="#spuit" scale="2 2 2"></a-entity>
      <a-entity tooninfo position="9 0.5 0" id="js--giraffe" gltf-model="#giraffe" scale="3 3 3"></a-entity>

  <!-- use your gltf model -->
    <a-marker preset="hiro">
    <!--  <a-box position="0 0.5 0" material="color:red;">
      <a-animation attribute="rotation"
      dur="3000"
      to="360 360 0"
      repeat="indefinite"
      easing="linear">
    </a-animation>
  </a-box>-->
    </a-marker>


    <a-camera>
      <a-cursor id="js--cursor" color="green"> </a-cursor>
    </a-camera>
  </a-scene>
  <script src="main.js" charset="utf-8"></script>
  <script src="tooinfo.js" charset="utf-8"></script>

</body>
</html>
