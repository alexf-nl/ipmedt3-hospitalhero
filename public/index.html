<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR demo </title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js" charset="utf-8"></script>
</head>
<body>
  <a-scene id="js--scene" embedded arjs>
      <a-assets>
        <a-asset-item id="spuit" src="zusterblederdaniek.glb"></a-asset-item>
      </a-assets>
  <!-- use your gltf model -->
    <a-marker preset="hiro">
    <!--  <a-box position="0 0.5 0" material="color:red;">
      <a-animation attribute="rotation"
      dur="3000"
      to="360 360 0"
      repeat="indefinite"
      easing="linear">
    </a-animation>
  </a-box>-->
      <a-entity position="0 0.5 0" gltf-model="#spuit"></a-entity>
    </a-marker>


    <a-camera>
      <a-cursor id="js--cursor" color="green"> </a-cursor>
    </a-camera>
  </a-scene>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
