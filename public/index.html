<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR demo </title>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js" charset="utf-8"></script>
</head>
<body>
  <a-scene id="js--scene" embedded arjs>
    <a-marker id="js--marker" preset="hiro">
      <a-box position="0 -2 0" material="opacity: 1;" color="blue"></a-box>
    </a-marker>
    <a-camera>
      <a-cursor id="js--cursor" color="blue"> </a-cursor>
    </a-camera>
  </a-scene>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
