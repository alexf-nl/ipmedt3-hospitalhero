<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Eindscherm </title>
</head>

<body>
  <main class="mainEind">
    <section class="items">
      <div class="items">
        <h2>Bedankt voor je hulp!</h2>
        <h3>Je hebt de volgende items verzameld:</h3>
        <article class="item-card">
          <h2>Watjes</h2>
          <img src="img/watjes.png" alt="watjes"></img>
        </article>
        <article class="item-card">
          <h2>Prik</h2>
          <img src="img/prik.png" alt="prik"></img>
        </article>
        <article class="item-card">
          <h2>Pleisters</h2>
          <img src="img/pleisters.png" alt="pleisters"></img>
        </article>
        <article class="item-card">
          <h2>Gifaffe</h2>
          <img src="img/giraffe.png" alt="giraffe"></img>
        </article>
        <article class="item-card">
          <h2>Giraffe met bandje eromheen</h2>
          <img src="img/giraffe_band.png" alt="giraffe met bandje"></img>
        </article>
        <article class="item-card">
          <h2>Superheld</h2>
          <img src="img/superheld.png" alt="superheld"></img>
        </article>
      </div>

    </section>

  </main>


</body>
</html>
