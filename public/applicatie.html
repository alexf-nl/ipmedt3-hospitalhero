<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hospital Hero AR Applicatie</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js" charset="utf-8"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

</head>
<body>


  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene">
      <a-assets>
        <a-asset-item id="bandje" src="assets/bandje.glb"></a-asset-item>
        <a-asset-item id="spuit" src="assets/spuit1.glb"></a-asset-item>
        <a-asset-item id="watje" src="assets/watjes.glb"></a-asset-item>
        <a-asset-item id="pleister" src="assets/pleister.glb"></a-asset-item>
        <a-asset-item id="giraffe" src="assets/giraffe.glb"></a-asset-item>
        <a-asset-item id="supergiraffe" src="assets/giraffe_superheld.glb"></a-asset-item>
        <a-asset-item id="bandgiraffe" src="assets/giraffeOmgedraaid4.glb"></a-asset-item>

      <img id="bandjeText" src="img/bandje.png">


      </a-assets>



      <!--test toevoegen met js/tooninfo.js-->
      <!--zuster moet gefixt worden qua blender model-->
    <!--<a-entity tooninfo position="0 0.5 0" id="js--zuster" gltf-model="#zuster" scale=".02 .02 .02"></a-entity>-->
    <!--  <a-entity tooninfo position="1 3 0" id="js--bandje" gltf-model="#bandje" scale="2 3 2"></a-entity>-->
      <!--<a-entity tooninfo position="0 2 0" id="js--spuit" gltf-model="#spuit" scale="3 3 3"></a-entity>
      <a-entity tooninfo position="2 1 0" id="js--giraffe" gltf-model="#giraffe" scale="2 2 2"></a-entity>-->

    <!--  <a-entity beloning position="2 1 0" class="item" id="js--giraffe" gltf-model="#giraffe" scale="2 2 2"></a-entity>
      <a-text beloningpunten id="js--punten" value="Hello, World!" color="black"></a-text>-->
  <!-- use your gltf model -->


  <!-- stuwband -->

    <a-marker type="pattern" url="markers/stuwband.patt">

        <a-entity class = "js--pickup js--interact"  class="clickable" gesture-handler tooninfo position="0 0 0" id="js--bandje" gltf-model="#bandje" scale="0.5 0.5 0.5" rotation="0 0 0"></a-entity>

    </a-marker>

    <!-- watjes -->

      <a-marker type="pattern" url="markers/watje.patt">

          <a-entity class = "js--pickup js--interact"  class="clickable" gesture-handler tooninfo position="0 0 0" id="js--watje" gltf-model="#watje" scale="0.2 0.2 0.2" rotation="0 0 0"></a-entity>

      </a-marker>

      <!-- pleister -->

        <a-marker type="pattern" url="markers/pleister.patt">

            <a-entity class = "js--pickup js--interact"  class="clickable" gesture-handler tooninfo position="0 0 0" id="js--pleister" gltf-model="#pleister" scale="0.3 0.3 0.3" rotation="0 0 0"></a-entity>

        </a-marker>


    <!-- giraffe-->
<!--    <a-marker type="pattern" url="giraffe.patt">

      <a-entity  class = "js--pickup js--interact" class="clickable" gesture-handler position="0 0 0" class="item" id="js--giraffe" gltf-model="#giraffe" scale="2 2 2" rotation="180 -80 0"></a-entity>

    </a-marker>
-->
    <!-- prik spuit-->
    <a-marker type="pattern" url="markers/prik.patt">

      <a-entity  class = "js--pickup js--interact" class="clickable" gesture-handler position="0 0 0" class="item" id="js--spuit" gltf-model="#spuit" scale="0.2 0.2 0.2" rotation="0 0 0"></a-entity>

    </a-marker>



    <!--super hero -->
    <!--
    <a-marker type="pattern" url="markers/pattern-superhero.patt">
      <a-entity transformeren visible="true" class="clickable" gesture-handler position="0 0 0" class="item" id="js--giraffe1" gltf-model="#bandgiraffe" scale="2 2 2" rotation="180 0 0"></a-entity>
      <a-entity transformeren visible="false" class="clickable" gesture-handler position="0 0 0" class="item" id="js--supergiraffe" gltf-model="#supergiraffe" scale="2 2 2" rotation="180 0 0"></a-entity>
    </a-marker>
  -->
    <a-marker type="pattern" url="markers/giraffe2.patt">
      <a-entity transformeren visible="true" class="clickable" gesture-handler position="0 0 0" class="item" id="js--giraffe1" gltf-model="#bandgiraffe" scale="1 1 1" rotation="0 0 0"></a-entity>
      <a-entity transformeren visible="false" class="clickable" gesture-handler position="0 0 0" class="item" id="js--supergiraffe" gltf-model="#supergiraffe" scale="1 1 1" rotation="0 0 0"></a-entity>

    </a-marker>



    <a-camera id="js--camera" style="height: 100vh; width: 100%; position: fixed;">

      <!-- <div style="width: 20%; height:300px; background-color: #fff; position: absolute; top:0; right:0;"></div> -->

      <a-cursor id="js--cursor" color="green"> </a-cursor>
      <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150;
        from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000;
        from: 1 1 1; to: 0.1 0.1 0.1"
        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500;
        to: 1 1 1"
        cursor = "fuse: true; fuseTimeout: 2000 "
        material = "color: black; shader: flat"
        geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position = "0 0 -0.5"
        raycaster = "objects: .js--interact"
      ></a-entity>
    </a-camera>

  </a-scene>

  <div style="width:100%; position: fixed; bottom: 0;">
    <div style="float: left; width: 45%">
        <img id="dialoog"  style="width: 50%;position: absolute; margin-left: 70px; bottom:0;  margin-bottom: 20px;" src="img/1stebericht.png"> </img>
      </div>
        <img id="giraf" style="float: right; width: 45%;" src="img/girraf.png"> </img>
        <!-- <div style="height:100%; width: 60%; float: left;" ></div> -->
  </div>
  <script src="js/beloningpunten.js" charset="utf-8"></script>
  <script src="js/heroTransformeren.js" charset="utf-8"></script>
  <script src="js/conversation.js" charset="utf-8"></script>
  <script src="js/oppakken.js" charset="utf-8"> </script>
</body>
</html>
