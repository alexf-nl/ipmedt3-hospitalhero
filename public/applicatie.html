<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AR demo </title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js" charset="utf-8"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <script src=".js/oppakken.js"></script>

<body>


  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene">
      <a-assets>
        <a-asset-item id="zuster" src="models/zusterblederdaniek.glb"></a-asset-item>
        <a-asset-item id="bandje" src="models/bandje.glb"></a-asset-item>
        <a-asset-item id="spuit" src="models/spuit.glb"></a-asset-item>
        <a-asset-item id="giraffe" src="models/giraffe.glb"></a-asset-item>
      <img id="bandjeText" src="img/bandje.png">


      </a-assets>

        <!--<a-entity  class="clickable" gesture-handler tooninfo position="0 0 0" id="js--bandje" gltf-model="#bandje" scale="1 1 1"></a-entity>-->
        <a-entity  class="clickable" class = "js--pickup" gesture-handler tooninfo position="0 0 0" id="js--bandje" gltf-model="#bandje" scale="1 1 1"></a-entity>

    </a-marker>

    <!-- giraffe-->
    <a-marker type="pattern" url="giraffe.patt">

      <a-entity class="clickable" gesture-handler position="0 0 0" class="item" id="js--giraffe" gltf-model="#giraffe" scale="2 2 2"></a-entity>

    </a-marker>

    <!-- prik spuit-->

      <a-entity class="clickable" gesture-handler position="0 0 0" class="item" id="js--spuit" gltf-model="#spuit" scale="2 2 2"></a-entity>

    </a-marker>

    <a-camera>
      <div style="width: 20%; height:300px; background-color: #fff; position: absolute; top:0; right:0;"></div>
      <div style="width: 100%; height:300px; background-color: none; position: absolute; bottom: 0;">

		        <div style="height:100%; width: 60%; background-color: none;float: left;" ></div>
      </div>
      <a-cursor id="js--cursor" color="green"> </a-cursor>
